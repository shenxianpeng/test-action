name: "Run test actions"

on:
  push:
    branches:
      - 'master'
    paths-ignore: "docs/**"

jobs:
  run-cpp-lint-action:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.PAT_TOKEN }}
        script: |
          await github.rest.actions.createWorkflowDispatch({
            owner: 'cpp-linter',
            repo: 'test-cpp-linter-action',
            workflow_id: 'cpp-lint-action.yml',
            ref: 'master'
          })
  run-cpp-lint-pkg:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.PAT_TOKEN }}
        script: |
          await github.rest.actions.createWorkflowDispatch({
            owner: 'cpp-linter',
            repo: 'test-cpp-linter-action',
            workflow_id: 'cpp-lint-package.yml',
            ref: 'master'
          })
